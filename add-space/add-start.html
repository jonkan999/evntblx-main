<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script defer="" src="/js/menu.js"></script>
    <script defer="" src="/js/backgroudCarousel.js"></script>
    <script defer="" src="/js/eventDate.js"></script>

    <link href="/css/general.css" rel="stylesheet" />
    <link href="/css/menu.css" rel="stylesheet" />
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/header-queries.css" rel="stylesheet" />
    <link href="/css/hero.css" rel="stylesheet" />
    <link href="/css/add-space.css" rel="stylesheet" />
    <link href="/css/add-space-queries.css" rel="stylesheet" />

    <title>FestlokaliStockholm.se - Lägg till din lokal</title>
    <link rel="icon" href="/img/favicon.png" />
    <meta
      name="description"
      content="Lägg till din egen lokal och nå tusentals användare som letar efter den perfekta platsen att fira. Registrera dig nu och börja få bokningar."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="menu-overlay"></div>
    <header class="header header-black section">
      <div class="brand-box">
        <a class="header-brand-name" href="/index.html">
          <img
            class="brand-box-small-image"
            src="/img/logo_trans.svg"
            alt="Brand logo"
        /></a>
      </div>
      <!-- Sliding menu -->
      <div class="menu-box">
        <div class="icon-box">
          <ion-icon class="ion-icon menu-icon" name="menu-outline"></ion-icon>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a class="category-link" href="/festlokaler-stockholm.html"
              >Visa alla Lokaler</a
            >
          </li>
          <li>
            <a class="category-link" href="#">Logga In</a>
          </li>
          <li>
            <a class="category-link cta" href="/add-space/add-start.html"
              >Lägg till Din Lokal</a
            >
          </li>
        </ul>
        <div class="icon-box close-button">
          <ion-icon class="ion-icon close-icon" name="close-outline"></ion-icon>
        </div>
      </div>
    </header>
    <main>
      <section class="split-section">
        <div class="split-text">
          <h2>Hyr ut din lokal genom oss</h2>
          <p>
            Nyttja din lokal till fullo och hyr ut den genom oss när den inte
            används. Våra eventkreatörer letar alltid nya platser att hålla
            events på.
          </p>
          <a href="/add-space/add-info.html" class="cta-button search-button">
            Börja onboarding av din lokal
          </a>
        </div>
        <div class="split-image">
          <div class="img-overlay-bottom"></div>
          <img
            src="/img/add-space/woman-in-venue.webp"
            alt="Woman sitting in a rentable space"
          />
          <p>Gör som Sara och hyr ut ditt extra space</p>
        </div>
      </section>
    </main>
  </body>
</html>
